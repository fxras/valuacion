<!DOCTYPE html>
<html>

<head>

<style>
  #mensaje {
    visibility: hidden;
    min-width: 250px;
    background-color: yellow;
    color: #000;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    right: 35%;
    top: 30px;
    font-size: 17px;
    margin-right: 30px;
  }
  #mensaje.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
  }
  @-webkit-keyframes fadein {
  from (top: 0; opacity: 0;)
  to (top: 30px; opacity: 1;)
  }
  @keyframes fadein {
    from (top: 0; opacity: 0;)
  to (top: 30px; opacity: 1;)
  }
  @-webkit-keyframes fadeout {
    from (top: 30px; opacity: 1;)
    to (top: 0; opacity: 0;)
  }
  @keyframes fadeout {
    from (top: 30px; opacity: 1;)
    to (top: 0; opacity: 0;);
  }
  </style>
  
<body>
<div class="reest">

    <input type="password" name="usuario" placeholder="Contraseña actual" /><br /><br />
    <input type="password" name="usuario" placeholder="Contraseña nueva" /><br /><br />
    <input type="password" name="usuario" placeholder="Confirmar contraseña" /><br /><br />
    <input type="button" value="Guardar" onclick="mifuncion()"/><br /><br />
    <a href="index.html" style="text-decoration: none;">Ir a la Página Inicial</a><br /><br />
    <div id="mensaje">Tu contraseña ha sido cambiada con éxito!!</div>

    <script>
    function mifuncion() {
      var x = document.getElementById("mensaje");
      x.className = "show";

      x.className.replace("show","");},3000);
    }
    </script>
  </form>
</div>
</body>
</html>
